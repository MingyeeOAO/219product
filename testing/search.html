<!DOCTYPE html>
<html>
<head>
    <title>Search Order</title>
    <script>
        function searchOrder() {
            var id = document.getElementById("id").value;
            var name = document.getElementById("name").value;
            
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "search_order.php", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var response = JSON.parse(xhr.responseText);
                    if (response.success) {
                        var orderDetails = response.order_details;
                        document.getElementById("result").innerHTML = "Order found!<br>" +
                            "Name: " + orderDetails[0] + "<br>" +
                            "Email: " + orderDetails[1] + "<br>" +
                            "Account A: " + orderDetails[2] + "<br>" +
                            "Account B: " + orderDetails[3] + "<br>" +
                            "Account C: " + orderDetails[4] + "<br>";
                    } else {
                        document.getElementById("result").innerHTML = response.message;
                    }
                }
            };
            xhr.send("id=" + id + "&name=" + name);
        }
    </script>
</head>
<body>

<h2>Search Order</h2>

<form>
    <label for="id">ID:</label><br>
    <input type="text" id="id" name="id" required><br><br>
    
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>
    
    <input type="button" value="Search" onclick="searchOrder()">
</form>

<div id="result"></div>

</body>
</html>
